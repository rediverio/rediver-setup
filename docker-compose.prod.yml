# =============================================================================
# Docker Compose - Production Environment
# =============================================================================
# Production deployment with optimized settings and security hardening.
#
# Images are pulled from Docker Hub:
#   - rediverio/rediver-api:<version>
#   - rediverio/rediver-ui:<version>
#
# Quick Start:
#   1. Copy env files:
#      cp .env.api.prod.example .env.api.prod
#      cp .env.ui.prod.example .env.ui.prod
#
#   2. Update ALL <CHANGE_ME> values in env files
#
#   3. Run:
#      docker compose -f docker-compose.prod.yml up -d
#
# With specific version:
#   VERSION=v0.2.0 docker compose -f docker-compose.prod.yml up -d
#
# Commands:
#   Start:      docker compose -f docker-compose.prod.yml up -d
#   Logs:       docker compose -f docker-compose.prod.yml logs -f
#   Stop:       docker compose -f docker-compose.prod.yml down
#   Pull new:   docker compose -f docker-compose.prod.yml pull
#
# Services:
#   - postgres:  PostgreSQL 17 database (internal only)
#   - redis:     Redis 7 cache (internal only)
#   - migrate:   Runs migrations (exits after completion)
#   - api:       Backend API (internal only)
#   - ui:        Frontend UI (port 3000)
#
# Security Notes:
#   - Database and Redis are NOT exposed externally
#   - Only UI service is accessible from outside
#   - All traffic goes through UI's BFF proxy
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: rediver-postgres
    restart: always
    env_file:
      - .env.api.prod
    environment:
      POSTGRES_USER: ${DB_USER:-rediver}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-rediver}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No external port exposure in production
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-rediver} -d ${DB_NAME:-rediver}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rediver-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: rediver-redis
    restart: always
    env_file:
      - .env.api.prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    # No external port exposure in production
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rediver-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ---------------------------------------------------------------------------
  # Database Migration Service
  # ---------------------------------------------------------------------------
  migrate:
    image: migrate/migrate:latest
    container_name: rediver-migrate
    volumes:
      - ./rediver-api/migrations:/migrations:ro
    env_file:
      - .env.api.prod
    environment:
      DATABASE_URL: postgres://${DB_USER:-rediver}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-rediver}?sslmode=${DB_SSLMODE:-require}
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Waiting for database..."
        sleep 10
        echo "Running migrations..."
        /migrate -path=/migrations -database "$${DATABASE_URL}" up
        echo "Migrations complete!"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rediver-network

  # ---------------------------------------------------------------------------
  # Backend API (Go)
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/rediver-api:<version>
  api:
    image: rediverio/rediver-api:${VERSION:-v0.1.0}
    container_name: rediver-api
    restart: always
    env_file:
      - .env.api.prod
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      # Redis connection
      REDIS_HOST: redis
      REDIS_PORT: 6379
    expose:
      - "8080"
      - "9090"
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - rediver-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ---------------------------------------------------------------------------
  # Frontend UI (Next.js)
  # ---------------------------------------------------------------------------
  # Image from Docker Hub: rediverio/rediver-ui:<version>
  # Note: NEXT_PUBLIC_* variables are baked into the image at build time
  ui:
    image: rediverio/rediver-ui:${VERSION:-v0.1.0}
    container_name: rediver-ui
    restart: always
    env_file:
      - .env.ui.prod
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - rediver-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  rediver-network:
    driver: bridge
